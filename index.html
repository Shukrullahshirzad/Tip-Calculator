<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <div class="content-wrapper">
    <div class="select-tip">
      <form action="#" class="bill">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0">
      </form> 
      <div class="percentages">
        <span id="select-tip">Select Tip %</span>
        <div class="percent">5%</div>
        <div class="percent">10%</div>
        <div class="percent">15%</div>
        <div class="percent">25%</div>
        <div class="percent">50%</div>
        <div class="custom">Custom</div>
      </div> 
      <from class="numberOfPeople">
        <label for="number-of-people">Number of People</label>
        <input type="number" name="numberOfPeople" id="number-of-people" min="1" placeholder="0">
      </from>
    </div>
    <div id="calculation">
      <form class="tips">
        <div class="tipAmount">
          <p>
            <span>Tip Amount</span><br>
            / person
          </p>
          <input type="number" name="TipPerPerson" placeholder="$0.00">
        </div>
    
        <div class="total">
          <p>
            <span>Total</span><br>
            / person
          </p>
          <input type="number" name="TotalTip" placeholder="$0.00">
        </div>
        <button type="reset" id="reset">Reset</button>
      </form>
    </div> 
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shukrullah Shirzad</a>.
  </div>
</body>
</html>
